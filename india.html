<html>
    <head>
        <link rel="stylesheet" href="india.css">
    </head>
    <body>
        <div class="container">
            <h1>ROCK   PAPER   SCISSOR</h1>
            <p>Choose Your Choice</p>
            <button class="rock" onclick="play('Rock')">ðŸ™‚ Rock</button>
            <button class="paper" onclick="play('Paper')">ðŸ˜Š Paper</button>
            <button class="scissor" onclick="play('Scissor')">ðŸ‘ŒScissor</button>
            <h3 id="result"></h3>
        </div>
        <script>
            let arr=["Rock","Paper","Scissor"]
            let Computer=arr[Math.floor(Math.random()*arr.length)]
            function play(userChoice){
                let result=(Computer===userChoice)?"Draw":
                ((Computer==="Rock" && userChoice==="Paper")||(Computer==="Paper" && userChoice==="Scissor")||(Computer==="Scissor" && userChoice==="Rock"))?"You Won":"Better Luck Next Time"
                document.getElementById("result").innerText=result
            }
        </script>
    </body>
</html>
